<!DOCTYPE html>
<html>
<head>
	<title>Busca Avançada no YouTube</title>
	<style>
		body {
			background-color: black;
			color: red;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: red;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 50px;
			position: fixed;
			top: 0;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 70px;
		}
		label {
			display: block;
			margin-top: 10px;
			font-size: 20px;
		}
		input[type="text"], select {
			padding: 5px;
			font-size: 18px;
			background-color: #1c1c1c;
			color: white;
			border: none;
			border-radius: 5px;
			margin-bottom: 10px;
			width: 100%;
		}
		input[type="submit"] {
			padding: 10px;
			font-size: 20px;
			background-color: red;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 100%;
			max-width: 300px;
		}
		h1 {
			font-size: 40px;
			margin-bottom: 30px;
		}
		* {
			box-sizing: border-box;
		}
		footer {
			background-color: red;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			padding: 20px;
			margin-top: auto;
		}
	</style>
</head>
<body>

	<header>
		<h1>Busca Avançada no YouTube</h1>
	</header>

	<form action="www.youtube.com/results" method="get">
		<label for="search_query">Termo de Busca:</label>
		<input type="text" name="search_query" id="search_query">

		<label for="sp">Filtrar por:</label>
		<select name="sp" id="sp">
			<option value="EgIQAQ">Vídeos</option>
			<option value="EgIQAg">Canais</option>
			<option value="EgIQAwiMAQ%3D%3D">Playlists</option>
			<option value="EgIQAQ%3D%3D">Filmes</option>
			<option value="EgIQAyICCAE%3D">Programas de TV</option>
		</select>

		<label for="date">Data de Publicação:</label>
		<select name="date" id="date">
			<option value="">Qualquer data</option>
			<option value="today">Hoje</option>
			<option value="yesterday">Ontem</option>
			<option value="this_week">Esta semana</option>
			<option value="this_month">Este mês</option>
			<option value="this_year">Este ano</option>
			<option value="custom">Intervalo personalizado</option>
		</select>

		<label for="duration">Duração:</label>
		<select name="duration" id="duration">
			<option value="">Qualquer duração</option>
			<option value="short">Curto (&lt; 4 minutos)</option>
			<option value="medium">Médio (4-20 minutos)</option>
			<option value="long">Longo (&gt; 20 minutos)</option>
		</select>

		<label for="sort_by">Ordenar por:</label>
		<select name="sort_by" id="sort_by">
			<option value="relevance">Relevância</option>
			<option value="upload_date">Data de upload</option>
			<option value="view_count">Número de visualizações</option>
			<option value="rating">Avaliação</option>
		</select>

		<label for="safe_search">Modo restrito:</label>
		<select name="safe_search" id="safe_search">
			<option value="off">Desativado</option>
			<option value="moderate">Moderado</option>
			<option value="strict">Restrito</option>
		</select>

		<input type="submit" value="Buscar">
	</form>

	<footer>
		<p>Criado por Aleksandro Alves Da Rocha Junior</p>
	</footer>

</body>
</html>
